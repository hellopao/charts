<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/charts/base.js"></script>
    <script>
        window.onload = function() {
            const chart = new window.chart.Canvas({
                width: window.innerWidth - 40,
                height: 200,
                container: "#app",
                styles: {
                    border: "1px solid #ddd"
                }
            });

            chart.drawLine({
                points: [{
                    x: 0, y: 80
                }, {
                    x: 180, y: 80
                }],
                color: "pink",
                width: 5
            })

            chart.drawDashLine({
                start: {
                    x: 1, y:0
                },
                end: {
                    x: 200, y: 160,
                },
                segments: [10, 5],
                color: "blue"
            })

            chart.drawDot({
                radius: 20,
                color: "red"
            }, {
                x: 150, y: 150
            })

            chart.drawCircle({
                border: 5,
                radius: 20,
                color: "green"
            }, {
                x: 100, y: 100
            })

            chart.drawLine({
                points: [{
                    x: 20, y: 20
                }, {
                    x: 33, y: 50
                }, {
                    x: 70, y: 120
                }, {
                    x: 30, y: 190
                }, {
                    x: 101, y: 40
                }, {
                    x: 58, y: 188
                }],
                color: "lightgreen",
                width: 2
            })

            chart.drawText({
                content: "腾讯控股00700",
                size: 30,
                color: "purple"
            }, {
                x: 80, y: 120
            })

            chart.drawShape({
                lines: [
                    {points: [{x: 150, y:50}, {x: 180, y: 180}]},
                    {points: [{x: 180, y:180}, {x: 120, y: 90}]},
                ],
                fillStyle: "cyan"
            })
        }

    </script>
</body>
</html>
